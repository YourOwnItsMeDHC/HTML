<!DOCTYPE html>
<html>
<head>
  
    <title> Open Graph(By Facebook) , Twitter Card</title>

    <!-- Open Graph (By Facebook)-->
    <meta property="og:url" content="First.html" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="About Deepak" />
    <meta property="og:description" content="Will Deepak be a Next Big Superstar ? Wanna know ?" />
    <meta property="og:image" content="EyOMLm.jpg" />


    <!-- Twitter Card (By Twitter)-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="First.html" />
    <meta name="twitter:title" content="Deepak's Journey To Superstar" />
    <meta name="twitter:description" content="How Deepak able to write 40+ Rap songs without any stress ?" />
    <meta name="twitter:image" content="Programming_Languages.png" />

</head>
<body>
    <a href="https://developers.facebook.com/docs/sharing/webmasters/" target="_blank"> Open Graph Syntax On Facebook's Oficial Website </a>
    <hr>
    <a href="https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/summary" target="_blank"> Twiitter Card Syntax On Twitter's Official Website </a>
    <hr>
</body>
</html>
