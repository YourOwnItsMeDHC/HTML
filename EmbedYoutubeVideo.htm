<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="gray">
    
    <h1 style="color:brown"> Starting Video From Start : </h1>
    <iframe width="1000" height="500" src="https://www.youtube.com/embed/K72lfITwpXQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <hr>

    <h1 style="color:brown"> Starting Video From A Particular Chosen Duration : </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AQPJQnWXbsI?start=62" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <hr>

    <h1> Without Providing Player Controls To Users : </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/f3FzwYmWx4o?controls=0&amp;start=62" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
