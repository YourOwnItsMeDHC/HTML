<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h6> Video With Controls , So Users Can Control It : </h6>
    <video controls width="300" height="300">
        <source src = "Ik Tu Hi _ Deepak _ Prod. by Zaza Beats.mp4">
        Your Video Doesn't Support Video                                <!--alt Message-->
    </video>

    <hr>

    <h6> If You Don't Want User to Control The Video : </h6>
    <video autoplay width="200" height="200">
        <source src="Ik Tu Hi _ Deepak _ Prod. by Zaza Beats.mp4" type="video/mp4">
        Your Video Doesn't Support Video                                <!--alt Message-->
    </video>
</body>
</html>
