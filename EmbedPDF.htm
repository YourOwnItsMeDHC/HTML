<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="silver">
    
    <h6>Embedding PDF :</h6>
    <b>There are three ways to embed PDF onto Web Page :</b>
    <ul>
        <li> <i> embed </i> </li>
        <li> <i> iframe </i> </li>
        <li> <i> object </i> </li>
    </ul>

    <hr color="gold">
    Embed :
    <hr color="gold">

    <embed src="CSIP_Internship Offer Letter.pdf" type="application/pdf" width="700" height="700">

     <hr color="gold">
    iframe :
     <hr color="gold">

    <iframe src="CSIP_Internship Offer Letter.pdf" frameborder="0" type="application/pdf" width="500" height="500"></iframe>

     <hr color="gold">
    object :
     <hr color="gold">

    <object data="CSIP_Internship Offer Letter.pdf" type="application/pdf" width="800" height="600"></object>

</body>
</html>
