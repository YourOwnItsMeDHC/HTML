<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color :aquamarine">
    
    <form action="POST">

    <fieldset>
        <legend> Information Of Name </legend>
        <label for="Fname"> First Name : </label>
        <input type="text" name="first"  id="Fname">


        <label for="Mname"> Middle Name : </label>
        <input type="text" name="middle" id="Mname">

        <label for="Lname"> Last Name : </label>
        <input type="text" name="last" id="Lname">
    </fieldset>

    <fieldset>
        <legend> Other Basic Information </legend>

        <label for="Contact_Number"> Contact Number: </label>
        <input type="number" name="contact detail" id="Contact_Number">
        <br>
        <label for="location"> Address :  </label> <br>
        <textarea name="addr" id="location" cols="50" rows="5" placeholder="Example : Ghatkopar, Near Sweet Shop , ...."></textarea>
    </fieldset>

    <fieldset>
        <legend> Submit or Reset </legend>
        <input type="submit" value="Done, Submit It">
        <input type="reset" value="Refresh Data">
    </fieldset>
    </form>
</body>
</html>
